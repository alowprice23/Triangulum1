<!DOCTYPE html>
<html>
<head>
    <title>Triangulum Agent Network Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .visualization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .visualization-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .visualization-refresh {
            font-size: 14px;
            color: #888;
        }
        .network-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            height: 600px;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
        }
        .stat-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
        }
        .messages-container {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message-timestamp {
            font-size: 12px;
            color: #888;
        }
        .message-content {
            margin-top: 5px;
        }
        .agent-node {
            cursor: pointer;
        }
        .link-label {
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="visualization-header">
        <div class="visualization-title">Triangulum Agent Network Visualization</div>
        <div class="visualization-refresh">Last updated: 2025-07-08 01:23:59</div>
    </div>
    
    <div class="dashboard">
        <div class="network-container" id="network-visualization"></div>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Agents</div>
                <div class="stat-value">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Messages</div>
                <div class="stat-value">1</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Agents (Last 5m)</div>
                <div class="stat-value">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Avg. Response Time</div>
                <div class="stat-value">0ms</div>
            </div>
        </div>
        
        <div class="messages-container">
            <div class="stat-title">Recent Messages</div>
            
            <div class="message">
                <div class="message-timestamp">01:23:49</div>
                <div class="message-content">
                    <strong>orchestrator</strong> â†’ <strong>bug_detector</strong> (command)
                    : Test message for dashboard
                </div>
            </div>
            
        </div>
    </div>
    
    <script>
        // Network visualization using D3.js
        const width = document.getElementById('network-visualization').clientWidth;
        const height = document.getElementById('network-visualization').clientHeight;
        
        const svg = d3.select('#network-visualization')
            .append('svg')
            .attr('width', width)
            .attr('height', height);
        
        // Create the graph data
        const graphData = {"nodes": [{"id": "bug_detector", "color": "#fa8c16"}, {"id": "orchestrator", "color": "#1890ff"}], "links": [{"source": "orchestrator", "target": "bug_detector", "value": 1}]};
        
        // Create a force simulation
        const simulation = d3.forceSimulation(graphData.nodes)
            .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(50));
        
        // Add links
        const link = svg.append('g')
            .selectAll('line')
            .data(graphData.links)
            .enter()
            .append('line')
            .attr('stroke-width', d => Math.max(1, Math.sqrt(d.value)))
            .attr('stroke', '#999')
            .attr('stroke-opacity', 0.6);
        
        // Add link labels
        const linkLabel = svg.append('g')
            .selectAll('text')
            .data(graphData.links)
            .enter()
            .append('text')
            .attr('class', 'link-label')
            .text(d => d.value)
            .attr('fill', '#666')
            .attr('text-anchor', 'middle');
        
        // Add nodes
        const node = svg.append('g')
            .selectAll('circle')
            .data(graphData.nodes)
            .enter()
            .append('circle')
            .attr('r', 20)
            .attr('fill', d => d.color || '#1890ff')
            .attr('class', 'agent-node')
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));
        
        // Add node labels
        const nodeLabel = svg.append('g')
            .selectAll('text')
            .data(graphData.nodes)
            .enter()
            .append('text')
            .text(d => d.id)
            .attr('text-anchor', 'middle')
            .attr('dy', 5)
            .attr('fill', 'white')
            .attr('pointer-events', 'none');
        
        // Update positions on simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            
            linkLabel
                .attr('x', d => (d.source.x + d.target.x) / 2)
                .attr('y', d => (d.source.y + d.target.y) / 2);
            
            node
                .attr('cx', d => d.x = Math.max(20, Math.min(width - 20, d.x)))
                .attr('cy', d => d.y = Math.max(20, Math.min(height - 20, d.y)));
                
            nodeLabel
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });
        
        // Drag functions
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        // Auto-refresh every 5 seconds
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
