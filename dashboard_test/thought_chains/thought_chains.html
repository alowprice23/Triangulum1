<!DOCTYPE html>
<html>
<head>
    <title>Triangulum Thought Chain Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .agent-section {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .agent-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .agent-status {
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #e6f7ff;
            color: #1890ff;
        }
        .thought-chain {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        .thought {
            padding: 10px;
            border-left: 3px solid #1890ff;
            background-color: #f9f9f9;
            font-size: 14px;
            position: relative;
        }
        .thought-type {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 12px;
            color: #888;
        }
        .thought-timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .thought-content {
            margin-top: 5px;
            white-space: pre-wrap;
        }
        .visualization-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .visualization-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .visualization-refresh {
            font-size: 14px;
            color: #888;
        }
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #52c41a;
            transition: width 0.3s ease;
        }
        .connections {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }
        .connection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }
        .connection-arrow {
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="visualization-header">
        <div class="visualization-title">Triangulum Thought Chain Visualization</div>
        <div class="visualization-refresh">Last updated: 2025-07-13 10:58:40</div>
    </div>

    <div class="dashboard">

            <div class="agent-section">
                <div class="agent-header">
                    <div class="agent-name">orchestrator</div>
                    <div class="agent-status">Recent</div>
                </div>
                <div class="thought-chain">

                <div class="thought">
                    <div class="thought-type">analysis</div>
                    <div class="thought-content">Test thought for dashboard</div>
                    <div class="thought-timestamp">10:58:29</div>
                </div>

                </div>
            </div>

    </div>

    <script>
        // Auto-refresh every 5 seconds
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
